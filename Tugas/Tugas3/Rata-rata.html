<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //jmlAngka = parseInt(prompt("masukan  nilai :"));
      var jmlAngka = parseInt(prompt("masukan nilai"));
      var bilangan;
      var total = 0;

      for (var i = 0; i < jmlAngka; i++) {
        bilangan = parseFloat(prompt("masukan bilangan  = "));
        total = total + bilangan;
      }
      var Rata_rata = total / jmlAngka;
      alert("Rata - rata nilai adalah :" + Rata_rata);
    </script>
  </body>
</html>
